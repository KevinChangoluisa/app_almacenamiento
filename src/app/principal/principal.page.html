<ion-header>
  <ion-toolbar>
    <ion-title class="ionic-text-center">USUARIOS REGISTRADOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item *ngFor="let user of usuarios | async" (click)="abrir(user)">
      <ion-label class="my-label">
        <h3>{{user.name}}</h3>
        <p>{{user.email}}</p>
      </ion-label>
      <ion-label>
        <ion-icon color="primary" name="call-outline"></ion-icon>
        {{user.phone}}
      </ion-label>
    </ion-item>
  </ion-card>
</ion-content>
