<ion-header class="ionic-text-center">
  <ion-toolbar>
    <ion-title>USUARIOS REGISTRADOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item-sliding *ngFor="let user of usuarios | async">

      <ion-item-options side="start">
        <ion-item-option (click)="favorite()">
          <ion-icon name="information-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option color="success" (click)="share(user.address.geo.lat,user.address.geo.lng)">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="abrir(user)">
        <ion-label class="my-label">
          <ion-row>
            <ion-col>
              <div class="ion-text-center">
                <h2>{{user.name}}</h2>
              </div>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="1">
              <ion-icon name="mail-outline"></ion-icon>
            </ion-col>

            <ion-col>
              <p> {{user.email}}</p>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col size="1">
              <ion-icon color="primary" name="call-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <p>{{user.phone}}</p>
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-card>
</ion-content>
