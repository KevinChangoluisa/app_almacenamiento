<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      IONIC STORAGE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">IONIC STORAGE</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-input class="item-content-user-password" type="text" placeholder="USER" name="usuario" id="usuario">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input class="item-content-user-password" type="{{tipoPass}}" placeholder="PASSWORD" name="password"
          id="password"></ion-input>

        <ion-button color="light" slot="end" (click)="showPass()">
          <ion-icon name="{{tipoIconoPass}}"></ion-icon>
        </ion-button>

      </ion-item>
      <ion-button (click)="validar()" expand="full" size="large" shape="round">
        INGRESAR
      </ion-button>
    </ion-card>
  </div>
</ion-content>
